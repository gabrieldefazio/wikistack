{% extends "layout.html" %}

{% block content %}
  <h3> {{ page.title }} <small> (<a href="{{ page.title }}/similar">Similar</a>)</small></h3>
  <div><ul>
    {% for tag in page.tags %}
    <li>
      <a href="/wiki/search/{{ tag }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul></div>
<h4>by <a href="/user/{{ page.author.id }}">{{ page.author.name }}</a></h4>
  <hr/>
  <div class="page-body">{{ page.content }}</div>
  <hr/>
  <a href="{{ page.route }}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{ page.route }}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
