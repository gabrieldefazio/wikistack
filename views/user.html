{% extends "layout.html" %}

{% block content %}
<h3>{{ user.name }}</h3>
<h4>{{ user.email }}</h4>
<p><br></p>
<h3>Pages</h3>
<hr>
<ul class="list-unstyled">
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.route }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</ul>
{% endblock %}
